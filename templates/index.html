<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Assistant by Shilp Gohil</title>
</head>
<body>
  <h1>🎙️ Voice Assistant</h1>
  <button id="mic-btn">Tap to Speak</button>
  <p id="output">Waiting for input...</p>

  <script>
    const micBtn = document.getElementById("mic-btn");
    const output = document.getElementById("output");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      output.textContent = "Your browser doesn't support Speech Recognition.";
      micBtn.disabled = true;
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      micBtn.addEventListener("click", () => {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(() => {
            recognition.start();
            output.textContent = "Listening...";
          })
          .catch((err) => {
            alert("Microphone access denied. Please allow microphone permission.");
            console.error("Mic access error:", err);
          });
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        output.textContent = "You said: " + transcript;

        // Optional: Send this transcript to Flask backend
        /*
        fetch("/your-endpoint", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ transcript: transcript })
        }).then(res => res.json()).then(data => {
          console.log(data);
        });
        */
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        output.textContent = "Error: " + event.error;
      };
    }
  </script>
</body>
</html>
